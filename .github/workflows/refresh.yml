name: Refresh

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  schedule:
    - cron:  '0 * * * *'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        emacs-version:
          - 28.1

    steps:
    - uses: purcell/setup-emacs@master
      with:
        version: ${{ matrix.emacs-version }}

    - uses: actions/setup-node@v2
      with:
        node-version: '14'

    - uses: emacs-eask/setup-eask@master
      with:
        version: 'snapshot'

    - name: Set git config
      run: |
        git config user.name github-actions
        git config user.email github-actions@github.com

    - uses: actions/checkout@v2

    - name: Refresh archives
      run: make refresh

    - name: Push archives-contents
      continue-on-error: true
      run: |
        git pull
        git add .
        git push

    - name: Push generated archive.json
      continue-on-error: true
      run: |
        git commit -m "Update archive-contetns"
        git push

    - name: Generate SVG badges (system)
      run: make generate_badges_system

    - name: Push generated badges (system)
      continue-on-error: true
      run: |
        git pull
        git add .
        git commit -m "Update SVG badges - system"
        git push
